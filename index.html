<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>File Manager</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.2.0.min.js"></script>

        <script src="js/main.js"></script>
    </head>
    <body>

        <!-- Home -->
        <div data-role="page" id="main">
            <div data-role="header" data-position="fixed">
                <a href="#" data-icon="gear" class="ui-btn-right">Configuration</a>
                <span class="ui-title">File Manager</span> 
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-d">
                            <div data-role="fieldcontain">
                                <label for="selectFileSystemLeft" class="select">FileSystem:</label>
                                <select name="selectFileSystemLeft" id="selectFileSystemLeft" data-mini="true">
                                    <option disabled="true" selected="true">Select a file system</option>
                                </select>
                            </div>
                            <label id="labelLeftPath"></label>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-d">
                            <div data-role="fieldcontain">
                                <label for="selectFileSystemRight" class="select">FileSystem:</label>
                                <select name="selectFileSystemRight" id="selectFileSystemRight" data-mini="true">
                                    <option disabled="true" selected="true">Select a file system</option>
                                </select>
                            </div>
                            <label id="labelRightPath"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div data-role="content">

                <div data-role="popup" id="popupMenu" data-theme="none">
                    <div data-role="collapsible-set" data-theme="b" data-content-theme="c" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" style="margin:0; width:250px;">
                        <div data-role="collapsible" data-inset="false">
                            <h2>Share</h2>
                            <ul data-role="listview">
                                <li><a href="#share" data-rel="dialog">List PZHs</a></li>
                                <li><a href="#share" data-rel="dialog">Add PZH</a></li>
                                <li><a href="#share" data-rel="dialog">Remove PZH</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
        
                <a id="popupMenuLink" href="#popupMenu" data-position-to="window" data-rel="popup"></a>

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-d">
                            <ul id="listviewLeftPanel" data-role="listview"></ul>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-d">
                            <ul id="listviewRightPanel" data-role="listview"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div data-role="page" id="share">
            <div data-theme="a" data-role="header">
                <h3 id="h3PageShare"></h3>
            </div>

            <div data-role="content">
                <ul id="listviewPageShare" data-role="listview" data-filter="true" data-inset="true">
                </ul>
            </div>
        </div>   
    </body>
</html>
